<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="img/Logo.png">

</head>

<body>
    <header>
        <!-- banner -->
        <img src="img/logo copia.png" alt="Logo Toboolist" id="logo">

    <div id="bgr_container">

        <main>
            <!-- buttons + liste -->

                <button id="add_task">Add Task</button>
                <button id="add_section">Add Section</button>
            </section>

            <section class="main_container">
                <ul>
                    <li>
                        <h2>&#11167; New Task</h2>
                    </li>
                    <li>
                        <span class="check">&checkmark;</span> Quarterly Newsletter <sub
                            class="editorial">Editorial</sub>
                    </li>
                </ul>

                <ul>
                    <li>
                        <h2>&#11167; Today</h2>
                    </li>
                    <li>
                        <span class="check">&checkmark;</span> Recruiting blog post <sub
                            class="editorial">Editorial</sub>
                    </li>
                </ul>

            </section>

        </main>


    </div>



</body>

</html>
